MOD_COOKIECONSENT="Cookie-Einverständnis Modul"
MOD_COOKIECONSENT_DESCRIPTION="Dieses Modul informiert den Benutzer darüber, dass diese Seite Cookies verwendet.<br /> <p style="font-weight:normal;">Das Modul muss einer beliebigen Template-Position zugeordnet werden.<br />Der Titel des Moduls muss auf "Verstecken" eingestellt werden. <br /> Außerdem sollten Sie sich vergewissern, dass unter Menüzuweisung "Alle Seiten" ausgewählt wurde bzw. die gewünschten Seiten ausgewählt wurden auf denen die Hinweismeldung erscheinen soll.</p>"
